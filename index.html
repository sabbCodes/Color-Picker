<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Scheme</title>
</head>
<body>
    <div class="wrapper">
        <div class="actions">
            <input type="color" id="color-input">
            <select id="color-mode">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button id="get-scheme-btn">Get color scheme</button>
        </div>
        <div class="scheme-stage" id="scheme-stage">
            <div class="colors" id="color1" style="background-color: #000000;">
                <p class="hex-code">#000000</p> </div>
            <div class="colors" id="color2" style="background-color: #1A1919;">
                <p class="hex-code">#1A1919</p> </div>
            <div class="colors" id="color3" style="background-color: #343232;">
                <p class="hex-code">#343232</p> </div>
            <div class="colors" id="color4" style="background-color: #4F4A4A;">
                <p class="hex-code">#4F4A4A</p> </div>
            <div class="colors" id="color5" style="background-color: #6A6262;">
                <p class="hex-code">#6A6262</p> </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
